groups:
  - name: windows
    targets:
      - uri: bolt91620win000.classroom.puppet.com
        alias: win0
    config:
      transport: winrm
      winrm:
        user: Administrator
        password: Puppetlabs!
        ssl: false
  - name: linux
    targets:
      - uri: bolt91620nix000.classroom.puppet.com
        alias: nix0
    config:
      transport: ssh
      ssh:
        user: centos
        key: /path/to/boltshop/boltkey.pem
        host-key-check: false
        run-as: root
